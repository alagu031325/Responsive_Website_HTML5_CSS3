<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product details</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="overall-container">
      <header class="head-sec">
        <h2>converse chuck taylor all star low jeans</h2>
        <div>
          <p class="sale-product"><strong>SALE</strong></p>
        </div>
      </header>
      <article>
        <img
          class="product-img"
          src="challenges.jpg"
          alt="Picture of Low Jeans"
          width="100px"
          height="100px"
        />
        <p class="price-details">$65.00</p>
        <p class="shipping-details">Free Shipping</p>
        <p class="prod-description">
          Ready to dress up or down, these classic canvas chucks are an everyday
          wardrobe staple.
        </p>
        <a id="more-info" href="#">More Information &rarr;</a>
        <div class="colors-list">
          <div class="color-picker color-black"></div>
          <div class="color-picker color-blue"></div>
          <div class="color-picker color-red"></div>
          <div class="color-picker color-yellow"></div>
          <div class="color-picker color-green"></div>
          <div class="color-picker color-brown"></div>
        </div>
        <div class="prod-details">
          <h3>Product details</h3>
          <ul class="bulleted">
            <li>Lightweigth, durable canvas</li>
            <li>Lightly padded footbed</li>
            <li>Iconic Chuck Taylor</li>
          </ul>
        </div>
        <button id="btn-add">ADD TO CART</button>
      </article>
      <footer class="footer-cls">&copy Jonas Challenges</footer>
    </div>
  </body>
</html>
